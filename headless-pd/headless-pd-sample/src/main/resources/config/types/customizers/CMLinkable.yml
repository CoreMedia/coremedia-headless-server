name: CMLinkable
excludedProperties:
  - htmlDescription
  - htmlTitle
  - keywords
  - linkedSettings
  - localSettings
  - locationTaxonomy
  - resourceBundles2
  - subjectTaxonomy
  - validFrom
  - validTo
customFields:
  - !CustomField
    name: link
    sourceName: this
    targetType: String
    dataFetcher: Uri
  - !CustomField
    name: viewtype
    sourceName: (viewtype)[0].(layout)
    targetType: String
    dataFetcher: ContentProperty
  - !CustomField
    name: context
    targetType: CMNavigation
    dataFetcher: Navigation
  - !CustomField
    name: navigationPath
    sourceName: pathToRoot
    targetType: List:CMNavigation
    dataFetcher: Navigation
