name: CMNavigation
excludedProperties:
  - css
  - favicon
  - javaScript
  - placement
  - theme
customFields:
  - !CustomField
    name: children
    targetType: List:CMLinkable
    dataFetcher: Navigation
  - !CustomField
    name: grid
    sourceName: placement
    targetType: PageGrid
    dataFetcher: PageGrid
  - !CustomField
    name: hidden
    sourceName: (hidden)
    targetType: Boolean
    dataFetcher: ContentProperty
  - !CustomField
    name: hiddenInSitemap
    sourceName: (hiddenInSitemap)
    targetType: Boolean
    dataFetcher: ContentProperty
