#!query name=pages view=default type=CMNavigationImpl

query PageQuery {

  ... ContentInfo

  title
  teaserTitle
  teaserText(view: "plain")
  grid {
    cssClassName
    placements {
      name
      viewtype
      items {
        ... Teasable
        ... on CMCollection {
          viewtype
          items {
            ... Teasable
          }
        }
      }
    }
  }
  context {
    ... ContentInfo
  }
  navigationPath {
    ... ContentInfo
  }
}


fragment Teasable on CMTeasable {
  ... ContentInfo

  teaserTitle
  teaserText(view: "plain")
  teaserTarget {
    ... Reference
  }
  picture {
    ... ContentInfo

    title
    alt
    link
  }
}


fragment Reference on CMLinkable {
  ... ContentInfo

  title
  segment
  link
}


fragment ContentInfo on Content_ {
  __typename
  __baseinterface
  _id
  _name
  _type
}
